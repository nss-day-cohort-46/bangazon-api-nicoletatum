{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bangazon Reports</title>
    </head>
    <body>
        <h1>Unpaid Orders</h1>
        
        {% for order in unpaidorders_list %}
            <h2>order #{{order.id}}</h2>
            <ul>
                <li>
                    Customer: {{ order.full_name }}</br>
                    Total: ${{ order.total }}
                </li>
            </ul>
        {% endfor %}
    </body>
</html>
